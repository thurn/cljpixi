<!doctype html>
<html>
  <head>
  	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #000000;
        color: #ffffff;
      }
    </style>
    <script>
      SCRIPT_COUNT = 3;
      scriptLoaded = function() {
        window.console.log("script loaded: " + SCRIPT_COUNT);
        SCRIPT_COUNT--;
        if (SCRIPT_COUNT == 0) tin.core.main()
      };
    </script>
  </head>
  <body>
    <p>compiled</p>
    <script async onload="scriptLoaded()" src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/1.6.1/pixi.js"></script>
    <script async onload="scriptLoaded()" src="http://code.createjs.com/tweenjs-0.5.1.min.js"></script>
    <script async onload="scriptLoaded()" src="compiled/tin.min.js"></script>
  </body>
</html>
